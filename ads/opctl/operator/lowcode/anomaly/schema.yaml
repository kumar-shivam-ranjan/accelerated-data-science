kind:
  allowed:
    - operator
  required: true
  type: string
  default: operator
  meta:
    description: "Which service are you trying to use? Common kinds: `operator`, `job`"

version:
  allowed:
    - "v1"
  required: true
  type: string
  default: v1
  meta:
    description: "Operators may change yaml file schemas from version to version, as well as implementation details. Double check the version to ensure compatibility."

type:
  required: true
  type: string
  default: anomaly
  meta:
    description: "Type should always be `anomaly` when using a anomaly detection operator"

spec:
  required: true
  schema:
    input_data:
      required: true
      type: dict
      meta:
        description: "The input data."
      schema:
        format:
          allowed:
            - csv
            - json
            - clipboard
            - excel
            - hdf
            - feather
            - load_files
          required: false
          type: string
        columns:
          required: false
          type: list
          schema:
            type: string
        options:
          nullable: true
          required: false
          type: dict
        url:
          required: true
          type: string
          default: data.csv
          meta:
            description: "The url can be local, or remote. For example: `oci://<bucket>@<namespace>/data.csv`"
        limit:
          required: false
          type: integer

    test_data:
      required: false
      meta:
        description: "Optional, only if evaluation is needed."
      schema:
        connect_args:
          nullable: true
          required: false
          type: dict
        format:
          required: false
          type: string
          allowed:
            - csv
            - json
            - clipboard
            - excel
            - hdf
            - sql
        columns:
          required: false
          type: list
          schema:
            type: string
        url:
          required: true
          type: string
          default: test.csv
          meta:
            description: "The url can be local, or remote. For example: `oci://<bucket>@<namespace>/data.csv`"
        name:
          required: false
          type: string
        options:
          nullable: true
          required: false
          type: dict
      type: dict

    output_directory:
      required: false
      schema:
        connect_args:
          nullable: true
          required: false
          type: dict
        format:
          required: false
          type: string
          allowed:
            - csv
            - json
            - clipboard
            - excel
            - hdf
            - sql
        url:
          required: true
          type: string
          default: result/
          meta:
            description: "The url can be local, or remote. For example: `oci://<bucket>@<namespace>/`"
        name:
          required: false
          type: string
        options:
          nullable: true
          required: false
          type: dict
      type: dict

    report_file_name:
      required: false
      type: string
      default: report.html
      meta:
        description: "Placed into output_directory location. Defaults to report.html"
    report_title:
      required: false
      type: string
    report_theme:
      required: false
      type: string
      default: light
      allowed:
        - light
        - dark
    report_metrics_name:
      required: false
      type: string
      default: report.csv
      meta:
        description: "Placed into output_directory location. Defaults to report.csv"

    model:
      type: string
      required: true
      default: automlx
      allowed:
        - automlx

    model_kwargs:
      type: dict
      required: false
  type: dict
